<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sorteo de Gomitas</title>
  <link rel="stylesheet" href="css/styles.css">
  <!-- Bootstrap Icons -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

</head>
<body>
  <header>
    <div class="top-bar">
      <div class="left-group">
        <span class="header-title">Redes</span>
        <i class="bi bi-instagram"></i>
        <i class="bi bi-whatsapp"></i>
      </div>
      <div class="icon-question">
        <i class="bi bi-question-circle-fill"></i>
      </div>
    </div>
    
    <style>
      #logo-gummy-bank {
        width: 90vw;               /* 90% del ancho visible del viewport */
        max-width: 1000px;         /* límite para pantallas muy grandes */
        height: auto;              /* mantiene la proporción */
        display: block;            /* elimina espacio adicional */
        margin: 20px auto;         /* centra horizontalmente */
      }
      .imagen-recompensa {
        width: 90vw;               /* 90% del ancho visible del viewport */
        max-width: 1000px;         /* límite para pantallas muy grandes */
        height: auto;              /* mantiene la proporción */
        display: block;            /* elimina espacio adicional */
        margin: 20px auto;         /* centra horizontalmente */
        margin-left: -5px;
      }
      
      
      
      
      
      
      
    </style>

  </header>
  
  
  
  <main>



    <div id="lluvia-container"></div>

    <div class="animated-bag">
      <img id="logo-gummy-bank" src="img/titulo.jpg"  alt="Bolsa de gomitas">
    </div>

    

    <section class="rewards">
      <div class="vault">
        <img class="imagen-recompensa" src="./img/Cristal.png"  alt="Premio Cristal">    
        <canvas id="canvas-cristal" class="liquid-canvas"></canvas>
        <p> Meta de Empaques <span class="count" data-meta="250">0</span> / 100</p>
        <button onclick="registrarCodigo()">Registrar Código</button>
      </div>

      <div class="vault">
        <img class="imagen-recompensa" src="./img/plata.png" alt="" srcset="">
        <canvas id="canvas-plateada" class="liquid-canvas"></canvas>
        <p> Meta de Empaques <span class="count" data-meta="250">0</span> / 250</p>
        <button onclick="registrarCodigo()">Registrar Código</button>
      </div>

      <div class="vault">
        <img class="imagen-recompensa" src="./img/oro.png" alt="" srcset="">
        <canvas id="canvas-dorada" class="liquid-canvas"></canvas>
        <p> Meta de Empaques <span class="count" data-meta="500">0</span> / 500</p>
        <button onclick="registrarCodigo()">Registrar Código</button>
      </div>
    </section>

    <section class="meta">
      <h4>Meta para desbloquear</h4>
      <p>Lista de códigos anotados</p>
      <ul id="lista-codigos"></ul>
    </section>

    <section class="ganadores">
      <h4>Ganadores</h4>
      <div class="galeria">
        <img src="img/ganador1.jpg" alt="Ganador 1">
        <img src="img/ganador2.jpg" alt="Ganador 2">
      </div>
    </section>
  </main>

  <div id="overlay" style="display: none;"></div>
  <div id="customModal" class="custom-modal" style="display: none;">
    <h2>Registro con éxito</h2>
    <p>¡Mucha suerte!</p>
    <button onclick="closeModal()">OK</button>
  </div>

  <script src="js/main.js"></script>
</body>
</html>
